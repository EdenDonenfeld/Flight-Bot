<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Airplane Seating</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }
    .airplane-layout {
        display: grid;
        grid-template-columns: 50px repeat(6, 40px) 50px; /* 6 seats in each row */
        grid-auto-rows: 40px; /* Height of each row */
        grid-gap: 5px;
        justify-content: center;
        padding: 20px;
        border: 2px solid #666;
        border-radius: 10px;
        width: 500px;
        margin: 0 auto;
        position: relative;
    }
    .seat {
        width: 40px;
        height: 40px;
        background-color: #e0e0e0;
        border: 1px solid #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0.8em;
        cursor: pointer;
    }
    .seat.left-wing,
    .seat.right-wing {
        background-color: #a0a0a0;
    }
    .seat-row {
        display: flex;
        justify-content: center;
    }
    .aisle {
        grid-column: 4 / 5; /* Middle aisle */
    }
    .seat.selected {
        background-color: #4caf50;
    }
    h2 {
        text-align: center;
        color: #444;
    }
    .left-wing::before,
    .right-wing::after {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        width: 20px;
        background-color: #a0a0a0;
        border: 2px solid #666;
        border-radius: 0 10px 10px 0;
    }
    .left-wing::before {
        left: -25px;
    }
    .right-wing::after {
        right: -25px;
    }
</style>
</head>
<body>
