<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js'

        // If you enabled Analytics in your project, add the Firebase SDK for Google Analytics
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-analytics.js'

        // Add Firebase products that you want to use
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js'
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js'
        window.firebase = {
            initializeApp,
            getAnalytics,
            getAuth,
            getFirestore,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            signOut,
            onAuthStateChanged
        };
    </script>
    <script defer type="module" src="./src/assets/js/firebase.js"></script>
    <script defer type="module" src="./src/assets/js/auth.js"></script>

</head>

<body>
    <script>
        const signInForm = () => {
            const email = document.getElementById('emailSignIn').value;
            const password = document.getElementById('passwordSignIn').value;
            window.signIn(email, password)
                .then((userCredential) => {
                    window.location.assign("/dashboard")
                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    // Handle errors
                });;
        }
        const signUpForm = () => {
            const email = document.getElementById('emailSignUp').value;
            const password = document.getElementById('passwordSignUp').value;
            window.signUp(email, password);
        }
        const logOutForm = () => {
            window.signOut();
        }

    </script>

    <h1>FlightBot Client</h1>

    <input type="email" id="emailSignIn" placeholder="Email">
    <input type="password" id="passwordSignIn" placeholder="Password">
    <button onclick="signInForm()">Login</button>

    <br>

    <input type="email" id="emailSignUp" placeholder="Email">
    <input type="password" id="passwordSignUp" placeholder="Password">
    <button onclick="signUpForm()">SignUp</button>

    <br>

    <button onclick="logOutForm()">SignOut</button>

</body>

</html>
