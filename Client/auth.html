<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js'
    
        // If you enabled Analytics in your project, add the Firebase SDK for Google Analytics
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-analytics.js'
    
        // Add Firebase products that you want to use
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js'
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js'
        window.firebase = {
          initializeApp,
          getAnalytics,
          getAuth,
          getFirestore,
          signInWithEmailAndPassword,
          createUserWithEmailAndPassword,
          signOut
        };
      </script>
    <script defer type="module" src="./firebase.js"></script>
    <script defer type="module" src="./auth.js"></script>
    
</head>
<body>
    <script>
        const signInForm = () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            window.signIn(email, password);
        }
    </script>
    <!--add login/ sign up page-->
    <h1>FlightBot Client</h1>
    
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signInForm()">Login</button>
    
    <form id="signupForm">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button>Sign Up</button>
    </form>
    
</body>
</html>
